apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: 852994641284.dkr.ecr.ap-southeast-1.amazonaws.com/resume
        ports:
        - containerPort: 80

